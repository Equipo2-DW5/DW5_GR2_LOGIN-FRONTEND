<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;800&display=swap"
    rel="stylesheet"/>
</head>
<body class="login">
  <div class="container">
    <div class="logo">
      <img class="logo__img" src="./assets/logo.png" alt="Main Image">
      <h1 class="logo__title">Sign In</h1>
    </div>
    <div class="request">
      <div class="user">
        <img class="user__logo" src="./assets/user logo.png" alt="User Logo">
        <p class="user__text">Username</p>
        <input class="user__info" type="text">
      </div>
      <div class="e-mail">
        <img class="e-mail__logo" src="./assets/email.png" alt="mail">
        <p class="e-mail__text">E-mail</p>
        <input class="e-mail__info" type="text">
      </div>
      <div class="password"> 
        <img class="password__logo" src="./assets/lock.png" alt="password">
        <p class="password__text">Password</p>
        <input class="password__info" type="password">
      </div>
    </div>
    <div class="btn">
      <button class="btn__login">LOGIN</button>
    </div>
  </div>  
</body>
</html>
